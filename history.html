<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shift History | CrewTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 <style>
    body { background: linear-gradient(135deg, #667eea, #764ba2); font-family: system-ui; color: #1e293b; min-height: 100vh; margin: 0; }
    .header { background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9)); color: white; padding: 3rem 1rem; text-align: center; backdrop-filter: blur(10px); }
    .header h2 { font-weight: 600; font-size: 2.5rem; margin-bottom: 0.5rem; }
    .header p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 1rem; }
    .container { max-width: 800px; margin: -2rem auto 2rem; padding: 0 1rem; }
    .section-card { background: white; border-radius: 20px; padding: 2.5rem; margin-bottom: 2rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; position: relative; }
    .section-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 20px 20px 0 0; }
    .section-card:hover { transform: translateY(-5px); box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15); }
    .section-card:nth-child(even)::before { background: linear-gradient(135deg, #f093fb, #764ba2); }
    .section-card h5 { font-weight: 600; font-size: 1.4rem; color: #1e293b; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
    .section-card h5 i { font-size: 1.5rem; color: #667eea; }
    .section-card p { color: #64748b; font-size: 1rem; margin-bottom: 0.5rem; line-height: 1.6; }
    .section-card p:last-child { margin-bottom: 0; }
    .section-card p strong { color: #1e293b; font-weight: 600; }
    .status-badge { display: inline-flex; align-items: center; gap: 0.5rem; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 0.5rem 1rem; border-radius: 12px; font-weight: 500; font-size: 0.9rem; }
    .btn-back { color: white; text-decoration: none; padding: 0.75rem 1.5rem; border: 2px solid white; border-radius: 12px; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; }
    .btn-back:hover { background: white; color: #667eea; text-decoration: none; }
    .fab { position: fixed; bottom: 2rem; right: 2rem; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 1.2rem; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); cursor: pointer; z-index: 999; transition: all 0.3s ease; }
    .fab:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3); }
    .back-to-dashboard { text-align: center; margin: 2rem 0; }
    .back-to-dashboard .btn { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 1rem 2rem; border-radius: 12px; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
    .back-to-dashboard .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); color: white; text-decoration: none; }
    @media (max-width: 768px) { .header h2 { font-size: 2rem; } .section-card { padding: 2rem 1.5rem; margin: 1rem; } .container { padding: 0 0.5rem; } }
  </style>
</head>
<body>
  <div class="header">
    <h2><i class="bi bi-clock-history"></i> Shift History</h2>
    <p>Review your completed shifts and attendance records</p>
    <a href="housekeeper-dashboard.html" class="btn-back"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
  </div>
  <div class="container">
    <div class="section-card">
      <h5><i class="bi bi-calendar-event"></i> June 3, 2025</h5>
      <p><strong><i class="bi bi-geo-alt"></i> Location:</strong> Admin Block</p>
      <p><strong><i class="bi bi-clock"></i> Time:</strong> 9:00 AM - 12:00 PM</p>
      <p><strong><i class="bi bi-check-circle"></i> Status:</strong> <span class="status-badge"><i class="bi bi-check-circle-fill"></i> Completed</span></p>
    </div>
    <div class="section-card">
      <h5><i class="bi bi-calendar-event"></i> June 5, 2025</h5>
      <p><strong><i class="bi bi-geo-alt"></i> Location:</strong> Library 2nd Floor</p>
      <p><strong><i class="bi bi-clock"></i> Time:</strong> 1:00 PM - 4:00 PM</p>
      <p><strong><i class="bi bi-check-circle"></i> Status:</strong> <span class="status-badge"><i class="bi bi-check-circle-fill"></i> Completed</span></p>
    </div>
    <div class="back-to-dashboard">
      <a href="housekeeper-dashboard.html" class="btn"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
  <button class="fab" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="Back to Top">
    <i class="bi bi-arrow-up"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.section-card').forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'all 0.6s ease';
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });
  </script>
</body>
</html>
