<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrewTrack Registration</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .register-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .register-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register for CrewTrack</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" name="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select name="role" class="form-select" required>
          <option value="" disabled selected>Choose your role</option>
          <option value="housekeeper">Housekeeper</option>
          <option value="supervisor">Supervisor</option>
          <option value="manager">House Manager</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
      <div class="text-center mt-2">
        <a href="index.html" class="text-decoration-none">&larr; Back to Home</a>
      </div>
      
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleRegister(event) {
      event.preventDefault();
      alert("Form submitted! (This will later connect to your backend.)");
      // Here you'll later send form data to your backend using fetch() or Axios.
    }
  </script>
</body>
<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.querySelector("select[name='role']").value;
  
      const res = await fetch("http://localhost:5000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, role }),
      });
  
      const data = await res.json();
  
      if (res.ok) {
        alert(data.message);
        window.location.href = "login.html";
      } else {
        alert("Error: " + data.error);
      }
    });
  </script>
  
</html>
