<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance | CrewTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      color: #1e293b;
      min-height: 100vh;
      margin: 0;
    }

    .dashboard-header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .main-container {
      max-width: 600px;
      margin: -2rem auto 0;
      padding: 0 1rem;
    }

    .section-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    .shift-info {
      background: #e0e7ff;
      border-left: 4px solid #667eea;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem 0;
    }

    .shift-detail {
      display: flex;
      align-items: center;
      margin: 0.75rem 0;
    }

    .shift-detail i {
      margin-right: 1rem;
      color: #667eea;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .btn-action {
      padding: 1rem 2rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      min-width: 140px;
    }

    .btn-checkin {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .btn-checkout {
      background: linear-gradient(135deg, #f093fb, #764ba2);
    }

    .footer-note {
      background: #f3e8ff;
      padding: 1rem;
      text-align: center;
      border-left: 4px solid #764ba2;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #64748b;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid #64748b;
      border-radius: 12px;
      color: #64748b;
      margin-top: 2rem;
      text-decoration: none;
    }

    .btn-back:hover {
      border-color: #667eea;
      color: #667eea;
    }

    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      font-size: 1.2rem;
    }

    .fab:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h2><i class="bi bi-clipboard-check"></i> CrewTrack Attendance</h2>
    <p class="mb-0">Professional housekeeping shift management</p>
  </div>

  <div class="main-container">
    <div class="section-card">
      <h5 class="text-center"><i class="bi bi-calendar-check"></i> Today's Shift Details</h5>
      <div class="shift-info" id="shiftInfo">
        <div class="text-muted text-center">Loading shift info...</div>
      </div>

      <div class="action-buttons" id="actionButtons">
        <button class="btn btn-action btn-checkin" onclick="handleCheckIn()">
          <i class="bi bi-box-arrow-in-right me-2"></i> Check In
        </button>
        <button class="btn btn-action btn-checkout" onclick="handleCheckOut()">
          <i class="bi bi-box-arrow-right me-2"></i> Check Out
        </button>
      </div>

      <div class="footer-note">
        <i class="bi bi-info-circle me-2"></i>
        This action records your actual shift time for payroll processing
      </div>

      <div class="text-center">
        <a href="housekeeper-dashboard.html" class="btn-back"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
      </div>
    </div>
  </div>

  <button class="fab" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
    <i class="bi bi-arrow-up"></i>
  </button>

  <script>
    let currentUser = JSON.parse(localStorage.getItem("user"));
    let currentShift = null;

   async function fetchTodayShift() {
  if (!currentUser) {
    alert("You must be logged in.");
    return;
  }

  try {
    const res = await fetch(`http://localhost:5000/api/shifts/today?user_id=${currentUser.user_id}`);
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      document.getElementById("shiftInfo").innerHTML = `
        <div class="text-center text-success">‚úÖ You have no pending shifts. Enjoy your day!</div>
      `;
      document.getElementById("actionButtons").style.display = "none";
      return;
    }

    // ‚úÖ Find the first shift with status "pending"
    const shift = data.find(s => s.status === "pending");

    if (!shift) {
      document.getElementById("shiftInfo").innerHTML = `
        <div class="text-center text-success">‚úÖ You have no pending shifts. Enjoy your day!</div>
      `;
      document.getElementById("actionButtons").style.display = "none";
      return;
    }

    currentShift = shift;

    document.getElementById("shiftInfo").innerHTML = `
      <div class="shift-detail"><i class="bi bi-geo-alt-fill"></i><strong>Location:</strong> ${shift.zone_assigned}</div>
      <div class="shift-detail"><i class="bi bi-clock-fill"></i><strong>Schedule:</strong> ${shift.shift_start} ‚Äì ${shift.shift_end}</div>
      <div class="shift-detail"><i class="bi bi-calendar-event"></i><strong>Date:</strong> ${new Date(shift.shift_date).toDateString()}</div>
    `;

    // ‚úÖ Show check-in/out buttons
    document.getElementById("actionButtons").style.display = "block";

  } catch (err) {
    console.error("Error fetching shift:", err);
    document.getElementById("shiftInfo").innerHTML = `
      <div class="text-danger text-center">‚ö†Ô∏è Unable to load shift.</div>
    `;
  }
}


    async function handleCheckIn() {
      const btn = event.target.closest('.btn-checkin');
      const originalText = btn.innerHTML;
      btn.innerHTML = '‚è≥ Checking In...';
      btn.disabled = true;

      if (!currentUser || !currentShift) return alert("Missing user or shift info.");

      try {
        
        console.log("üîç Sending shift_id:", currentShift?.shift_id);

        const res = await fetch("http://localhost:5000/api/attendance/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: currentUser.user_id, shift_id: currentShift.shift_id })
        });

        const data = await res.json();
        if (res.ok) {
          btn.innerHTML = "‚úÖ Checked In!";
        } else {
          btn.innerHTML = originalText;
          alert(data.error);
        }
      } catch (err) {
        console.error("Check-in failed:", err);
        alert("Check-in failed.");
        btn.innerHTML = originalText;
      }

      btn.disabled = false;
    }

    async function handleCheckOut() {
      const btn = event.target.closest('.btn-checkout');
      const originalText = btn.innerHTML;
      btn.innerHTML = '‚è≥ Checking Out...';
      btn.disabled = true;

      if (!currentUser || !currentShift) return alert("Missing user or shift info.");

      try {
        const res = await fetch("http://localhost:5000/api/attendance/checkout", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id: currentUser.user_id, shift_id: currentShift.shift_id })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("shiftInfo").innerHTML = `
            <div class="text-center text-success">‚úÖ Your shift is completed. Thank you!</div>
          `;
          document.getElementById("actionButtons").style.display = "none";
        } else {
          btn.innerHTML = originalText;
          alert(data.error);
        }
      } catch (err) {
        console.error("Check-out failed:", err);
        alert("Check-out failed.");
        btn.innerHTML = originalText;
      }

      btn.disabled = false;
    }

    window.onload = fetchTodayShift;
  </script>
</body>
</html>
