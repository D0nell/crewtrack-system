<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance | CrewTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-blue: #667eea;
      --secondary-purple: #764ba2;
      --light-purple: #f093fb;
      --soft-blue: #e0e7ff;
      --soft-purple: #f3e8ff;
      --white: #ffffff;
      --gray-light: #f8fafc;
      --text-dark: #1e293b;
      --text-muted: #64748b;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
    }

    .dashboard-header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .dashboard-header h2 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .main-container {
      max-width: 600px;
      margin: -2rem auto 0;
      padding: 0 1rem;
    }

    .section-card {
      background: var(--white);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-title {
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-bottom: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .section-title i {
      color: var(--primary-blue);
      font-size: 1.5rem;
    }

    .shift-info {
      background: var(--soft-blue);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem 0;
      border-left: 4px solid var(--primary-blue);
    }

    .shift-detail {
      display: flex;
      align-items: center;
      margin: 0.75rem 0;
      font-size: 1rem;
      color: var(--text-dark);
    }

    .shift-detail i {
      color: var(--primary-blue);
      margin-right: 1rem;
      width: 20px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      justify-content: center;
    }

    .btn-action {
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      border: none;
      color: white;
      transition: all 0.3s ease;
      min-width: 140px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-checkin {
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-purple));
    }

    .btn-checkout {
      background: linear-gradient(135deg, var(--light-purple), var(--secondary-purple));
    }

    .btn-action:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .footer-note {
      background: var(--soft-purple);
      border-radius: 12px;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin: 2rem 0;
      border-left: 4px solid var(--secondary-purple);
    }

    .back-btn {
      text-align: center;
      margin-top: 2rem;
    }

    .btn-back {
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--text-muted);
      border-radius: 12px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back:hover {
      color: var(--primary-blue);
      border-color: var(--primary-blue);
      text-decoration: none;
    }

    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-purple));
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .fab:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .dashboard-header h2 { font-size: 2rem; }
      .section-card { padding: 2rem 1.5rem; margin: 1rem; }
      .action-buttons { flex-direction: column; align-items: center; }
      .btn-action { width: 100%; max-width: 250px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="dashboard-header">
    <h2><i class="bi bi-clipboard-check"></i> CrewTrack Attendance</h2>
    <p class="mb-0">Professional housekeeping shift management</p>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="section-card">
      <h5 class="section-title">
        <i class="bi bi-calendar-check"></i>
        Today's Shift Details
      </h5>
      
      <div class="shift-info">
        <div class="shift-detail">
          <i class="bi bi-geo-alt-fill"></i>
          <strong>Location:</strong> Science Block – Ground Floor
        </div>
        <div class="shift-detail">
          <i class="bi bi-clock-fill"></i>
          <strong>Schedule:</strong> 10:00 AM – 1:00 PM
        </div>
        <div class="shift-detail">
          <i class="bi bi-person-badge"></i>
          <strong>Role:</strong> Housekeeping Staff
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-action btn-checkin" onclick="handleCheckIn()">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Check In
        </button>
        <button class="btn btn-action btn-checkout" onclick="handleCheckOut()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Check Out
        </button>
      </div>

      <div class="footer-note">
        <i class="bi bi-info-circle me-2"></i>
        This action records your actual shift time for payroll processing
      </div>

      <div class="back-btn">
        <a href="housekeeper-dashboard.html" class="btn-back">
          <i class="bi bi-arrow-left"></i>
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button class="fab" onclick="scrollToTop()" title="Scroll to top">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function handleCheckIn() {
      const btn = event.target.closest('.btn-checkin');
      const originalText = btn.innerHTML;
      
      btn.innerHTML = '<i class="bi bi-clock me-2"></i>Checking In...';
      btn.disabled = true;
      
      setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Checked In!';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 2000);
      }, 1000);
    }

    function handleCheckOut() {
      const btn = event.target.closest('.btn-checkout');
      const originalText = btn.innerHTML;
      
      btn.innerHTML = '<i class="bi bi-clock me-2"></i>Checking Out...';
      btn.disabled = true;
      
      setTimeout(() => {
        btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Checked Out!';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.disabled = false;
        }, 2000);
      }, 1000);
    }
  </script>

</body>
</html>
