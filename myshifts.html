<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Shifts | CrewTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: system-ui;
      color: #1e293b;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .header h2 {
      font-weight: 600;
      font-size: 2.5rem;
    }

    .container {
      max-width: 800px;
      margin: -2rem auto 2rem;
      padding: 0 1rem;
    }

    .shift-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .shift-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px 20px 0 0;
    }

    .shift-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
    }

    .shift-card:nth-child(even)::before {
      background: linear-gradient(135deg, #f093fb, #764ba2);
    }

    .shift-card h5 {
      font-weight: 600;
      font-size: 1.5rem;
      color: #1e293b;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .shift-card h5 i {
      font-size: 1.75rem;
      color: #667eea;
    }

    .shift-detail {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      color: #64748b;
      font-size: 1rem;
    }

    .shift-detail i {
      font-size: 1.2rem;
      color: #667eea;
      min-width: 20px;
    }

    .shift-detail strong {
      color: #374151;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .status-upcoming {
      background: linear-gradient(135deg, #e0f2fe, #b3e5fc);
      color: #0277bd;
    }

    .status-completed {
      background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
      color: #2e7d32;
    }

    .status-missed {
      background: linear-gradient(135deg, #fdecea, #f8bbd0);
      color: #c62828;
    }

    .btn-back {
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border: 2px solid white;
      border-radius: 12px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .btn-back:hover {
      background: white;
      color: #667eea;
      text-decoration: none;
    }

    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }

    .fab:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #64748b;
    }

    .empty-state i {
      font-size: 4rem;
      color: #cbd5e1;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .header h2 {
        font-size: 2rem;
      }

      .shift-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .container {
        padding: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2><i class="bi bi-calendar-check"></i> My Assigned Shifts</h2>
    <p>View upcoming cleaning shifts assigned to you</p>
    <a href="housekeeper-dashboard.html" class="btn-back"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
  </div>

  <div class="container" id="shiftContainer">
    <!-- Shift cards will be injected here -->
  </div>

  <button class="fab" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="Back to Top"><i class="bi bi-arrow-up"></i></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function fetchShifts() {
    const currentUser = JSON.parse(localStorage.getItem("user"));
    const userId = currentUser?.user_id;
    const container = document.getElementById('shiftContainer');
    container.innerHTML = "";

    if (!userId) {
      container.innerHTML = `
        <div class="empty-state text-danger">
          <i class="bi bi-exclamation-circle"></i>
          <p>User not logged in.</p>
        </div>
      `;
      return;
    }

    try {
      const res = await fetch(`http://localhost:5000/api/shifts/today?user_id=${userId}`);
      const shifts = await res.json();

      if (!Array.isArray(shifts) || shifts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-calendar-x"></i>
            <p>No upcoming shifts assigned.</p>
          </div>
        `;
        return;
      }

      shifts.forEach(shift => {
        console.log("üì¶ Shift Data:", shift);

        const badgeClass = {
          pending: 'status-upcoming',
          completed: 'status-completed',
          missed: 'status-missed'
        }[shift.status] || 'status-upcoming';

        const badgeIcon = {
          pending: 'bi-clock-history',
          completed: 'bi-check-circle',
          missed: 'bi-x-circle'
        }[shift.status] || 'bi-clock-history';

        // Date formatting
        let dateFormatted = 'Invalid Date';
        if (shift.shift_date) {
          const parsedDate = new Date(shift.shift_date);
          if (!isNaN(parsedDate)) {
            dateFormatted = parsedDate.toLocaleDateString('en-US', {
              weekday: 'long',
              month: 'long',
              day: 'numeric'
            });
          }
        }

        // Time formatting
        const formatTime = (t) => {
          if (!t) return 'N/A';
          const date = new Date(`1970-01-01T${t}Z`);
          return isNaN(date) ? 'N/A' : date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        };

        const start = formatTime(shift.shift_start);
        const end = formatTime(shift.shift_end);
        const zone = shift.zone_assigned ?? 'N/A';
        const statusText = shift.status ?? 'pending';

        container.innerHTML += `
          <div class="shift-card">
            <h5><i class="bi bi-calendar-event"></i> ${dateFormatted}</h5>
            <div class="shift-detail"><i class="bi bi-geo-alt"></i> <span><strong>Location:</strong> ${zone}</span></div>
            <div class="shift-detail"><i class="bi bi-clock"></i> <span><strong>Time:</strong> ${start} ‚Äì ${end}</span></div>
            <div class="shift-detail"><i class="bi bi-info-circle"></i> 
              <span class="status-badge ${badgeClass}"><i class="bi ${badgeIcon}"></i> ${statusText}</span>
            </div>
          </div>
        `;
      });
    } catch (error) {
      container.innerHTML = `
        <div class="empty-state text-danger">
          <i class="bi bi-exclamation-circle-fill"></i>
          <p>Error fetching shifts.</p>
        </div>
      `;
      console.error("‚ùå Error fetching shifts:", error);
    }
  }

  window.onload = fetchShifts;
</script>


</body>
</html>
