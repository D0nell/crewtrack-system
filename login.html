<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrewTrack Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Toast Placeholder (not used currently, but kept for future use) -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
    <div id="loginToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Invalid login credentials. Please try again.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login to CrewTrack</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" class="form-control" id="password" required />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Show</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select name="role" class="form-select" required>
          <option value="housekeeper">Housekeeper</option>
          <option value="supervisor">Supervisor</option>
          <option value="manager">House Manager</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

    <div class="text-center mt-3">
  <a href="register.html" class="text-decoration-none">Don't have an account? Register</a>
</div>

    </form>

    <!-- Back to Home link -->
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-outline-secondary w-100">&larr; Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const btn = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        btn.innerText = "Hide";
      } else {
        input.type = "password";
        btn.innerText = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.querySelector("select[name='role']").value;

      const res = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role }),
      });

      const data = await res.json();

      if (res.ok) {
        alert("Login successful! Redirecting to dashboard...");
        if (data.user.role === "housekeeper") {
          window.location.href = "housekeeper-dashboard.html";
        } else if (data.user.role === "supervisor") {
          window.location.href = "supervisor-dashboard.html";
        } else {
          window.location.href = "housemanager-dashboard.html";
        }
      } else {
        alert("Login failed: " + data.error);
      }
    });
  </script>
</body>
</html>
